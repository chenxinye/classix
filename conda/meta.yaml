  sha256: 4899c1468737dd0196b05bc09ea05059786a524a5ada3f2281630ce5187d5a30


build:
  noarch: python
  number: 1

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
    - pandas
    - numpy 
    - requests
    - cython
    - scipy
    - matplotlib

  host:
    - python >=3.6
    - setuptools
    - pandas
    - numpy 
    - requests
    - cython
    - scipy
    - matplotlib

  run:
    - python >=3.6


test:
  requires:
    - pip
    - numpy
    - scipy
    - requests
    - pandas
    - matplotlib
  files:
    - runtest.py
  imports:
    - classix
    - numpy
  commands:
    - pip check


about:
  home: https://github.com/nla-group/classix
  summary: 'CLASSIX is a fast and explainable clustering algorithm based on sorting.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

